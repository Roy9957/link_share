<!DOCTYPE html>
<html>
<head>
  <title>Invalid Session</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #E0F8FF;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: rgba(10, 10, 42, 0.9);
      border: 1px solid #FF1744;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 23, 68, 0.3);
    }
    h1 {
      color: #FF1744;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #0099FF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #00FFCD;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-exclamation-triangle"></i> Invalid Game Session</h1>
    <p>This game session does not exist or has expired.</p>
    
  </div>
</body>
</html>
